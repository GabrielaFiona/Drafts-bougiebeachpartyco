    <style>
        /* --- 1. THE FLEX SANDWICH (Layout Fix) --- */
        /* Forces the page to be exactly the height of the screen, no more, no less. */
        body, html { 
            height: 100vh; /* Using vh ensures it fits the visual screen */
            height: 100dvh; /* dynamic viewport height for mobile browsers */
            margin: 0; 
            padding: 0;
            background-color: #ffffff !important; 
            overflow: hidden; /* Only the shop interior should scroll */
        }

        body {
            display: flex;
            flex-direction: column; /* Stacks items vertically */
            padding-top: 0 !important; /* Removes global padding override */
        }

        /* --- 2. HEADER (Top Bun) --- */
        /* Changing position to 'relative' makes it a solid block that pushes content down */
        .site-header {
            position: relative !important; 
            flex: 0 0 auto; /* Do not grow, do not shrink */
            background: #ffffff !important; 
            border-bottom: none !important; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.04);
            z-index: 20;
        }

        /* --- 3. THE SHOP (The Meat) --- */
        .shop-wrapper {
            flex: 1 1 auto; /* Grow to fill ALL available space */
            position: relative;
            width: 100%;
            background: #ffffff;
            overflow: hidden; /* Keeps scrollbar inside this container */
            
            /* FIX FOR WHITE LINE: Ensures no text-spacing gaps */
            font-size: 0; 
            line-height: 0; 
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* FIX FOR WHITE LINE: Forces iframe to behave like a block, removing bottom gap */
            display: block; 
        }

        /* --- 4. FOOTER (Bottom Bun) --- */
        /* Changing position to 'relative' ensures it sits AFTER the shop, never ON TOP */
        .bbp-footer {
            position: relative !important;
            flex: 0 0 auto; /* Do not grow, do not shrink */
            margin: 0 !important;
            padding: 15px 20px !important;
            background: var(--green);
            z-index: 20;
            
            /* Visual clean-up */
            border-top: 4px solid var(--gold);
            margin-top: -1px !important; /* Pulls it up 1px to ensure seamless connection */
        }
    </style>
