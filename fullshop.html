<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Rentals | Bougie Beach Party Co.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. FULL SCREEN LAYOUT (From your working script) --- */
        body, html { 
            height: 100%;
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            background-color: #ffffff !important; 
        }

        /* --- 2. HEADER --- */
        .site-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 90px; 
            background: #ffffff !important; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.04);
            z-index: 1000;
        }

        /* --- 3. SHOP WINDOW (Fills Screen) --- */
        .shop-wrapper {
            position: absolute;
            top: 90px; 
            bottom: 0; /* Fills the screen completely */
            width: 100%;
            z-index: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* --- 4. THE FOOTER (Positioned like the Floating Button) --- */
        .bbp-footer {
            position: fixed; /* Locks to bottom of screen */
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px; /* Matches the RentMy Cushion */
            
            /* THE RIGHT GREEN */
            background-color: #314136; 
            border-top: 4px solid #b38538; /* Gold Border */
            color: white;
            z-index: 9999; /* Super high z-index ensures visibility */
            
            /* Layout */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            font-family: sans-serif;
        }

        .footer-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .footer-links {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }

        /* BUTTON STYLING (Tip: This makes them function!) */
        .footer-links a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: opacity 0.2s;
            /* Optional: Make them look like pill buttons */
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
        }

        .footer-links a:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Mobile Adjustment */
        @media (max-width: 600px) {
            .footer-links { flex-direction: column; gap: 8px; }
            .bbp-footer { height: 150px; } /* Taller for mobile */
            /* NOTE: If you use this mobile height, change RentMy padding to 150px too */
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="container header-inner">
            <a href="index.html" class="logo">
                <img src="https://raw.githubusercontent.com/GabrielaFiona/bougie-assets/3f8b85245206b18ae4050463b5044ed74ea5782b/sunlogotrans.png" alt="Bougie Beach Party Logo">
            </a>
            <nav class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="packages.html" class="nav-link">Packages</a>
                <a href="fullshop.html" class="nav-link active" style="color:#b38538;">Explore All Packages</a>
                <a href="faq.html" class="nav-link">FAQ</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="https://thebougiebeachpartyco.rentmy.shop/cart" target="rentmy-frame" class="btn btn-primary" style="padding: 10px 20px; display: flex; align-items: center; gap: 8px;">
                    <span>Cart</span> <span>ðŸ›’</span>
                </a>
            </nav>
            <div class="mobile-toggle" id="mobile-toggle">â˜°</div>
        </div>
    </header>

    <div class="shop-wrapper">
        <iframe src="https://thebougiebeachpartyco.rentmy.shop/products-list" name="rentmy-frame" title="RentMy Shop"></iframe>
    </div>

    <footer class="bbp-footer">
        <div class="footer-title">The Bougie Beach Party Co.</div>
        <div class="footer-links">
            <a href="mailto:thebougiebeachpartyco@gmail.com">
                <i class="fa-solid fa-envelope"></i> Email Us
            </a>
            <a href="tel:+15413518497">
                <i class="fa-solid fa-phone"></i> Call/Text: (541) 351-8497
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
